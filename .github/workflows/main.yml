name: Mirror to cloudhostingky-alt

on:
  push:
    branches:
      - main   # or whichever branch you want to mirror

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Add destination repo
        run: |
          git remote add mirror https://github.com/cloudhostingky-alt/sms-node.git
          git fetch --all
          git push mirror HEAD:main --force
        env:
          GIT_TERMINAL_PROMPT: 0
          GITHUB_TOKEN: ${{ secrets.DEST_REPO_TOKEN }}
