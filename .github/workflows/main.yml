name: Mirror Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add destination remote
        run: |
          git remote add mirror https://x-access-token:${{ secrets.DEST_REPO_TOKEN }}@github.com/cloudhostingky-alt/sms-node.git

      - name: Push to mirror
        run: |
          git push --mirror mirror
