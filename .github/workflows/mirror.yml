name: Sync Code to cloudhostingky-alt (No Commit History)

on:
  push:
    branches:
      - main     # run only when main updates (adjust if needed)
  workflow_dispatch:  # allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Prepare new repo snapshot
        run: |
          # Remove git history
          rm -rf .git
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Snapshot update from source"

      - name: Push to destination (overwrite)
        run: |
          git branch -M main
          git remote add dest https://github.com/cloudhostingky-alt/sms-node.git
          git push --force --set-upstream dest main
        env:
          GITHUB_TOKEN: ${{ secrets.DEST_REPO_TOKEN }}
